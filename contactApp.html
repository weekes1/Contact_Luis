<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <title>Contacts</title>
   </head>
   <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <div class="container-fluid">
            <a class="navbar-brand" href="#">Contacts</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                     <a class="nav-link" href="https://3.134.78.249">Jim Skon</a>
                  </li>
               </ul>
               <form class="d-flex" role="search">
                  <input id="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button id="filter-btn" class="btn btn-outline-success" type="button">Filter</button>
                  <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#InputContact">Add</button>
               </form>
            </div>
         </div>
      </nav>
      <hr>
      <div class="jumbotron">
         <div class="container results">
            <div id="searchresults"></div>
         </div>
      </div>
      <!-- Add Modal -->
      <div class="modal fade" id="InputContact" tabindex="-1" aria-labelledby="InputContact" aria-hidden="true">
         <div class="modal-dialog d-flex justify-content-center">
            <div class="modal-content w-75">
               <div class="modal-header">
                  <h5 class="modal-title" id="AddContact">Add a contact</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
               </div>
               <div class="modal-body p-4">
                  <form>
                     <!-- First input -->
                     <div class="form-outline mb-1">
                        <input type="text" id="addfirst" class="form-control">
                        <label class="form-label" for="addfirst">First Name</label>
                     </div>
                     <!-- Last input -->
                     <div class="form-outline mb-1">
                        <input type="text" id="addlast" class="form-control">
                        <label class="form-label" for="addlast">Last Name</label>
                     </div>
                     <!-- Phone input -->
                     <div class="form-outline mb-1">
                        <input type="text" id="addphone" class="form-control">
                        <label class="form-label" for="addphone">Phone Number</label>
                     </div>
                     <!-- email input -->
                     <div class="form-outline mb-1">
                        <input type="text" id="addemail" class="form-control">
                        <label class="form-label" for="addemail">Email</label>
                     </div>
                     <!-- Age input -->
                     <div class="form-outline mb-1">
                        <input type="text" id="addage" class="form-control">
                        <label class="form-label" for="addage">Age</label>
                     </div>
                     <!-- Type dropdown -->
                     <div class="btn-group mb-2">
                        <button id="addtype" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        Contact Type
                        </button>
                        <ul class="dropdown-menu">
                           <li><a class="dropdown-item" href="#">Friend</a></li>
                           <li><a class="dropdown-item" href="#">Business</a></li>
                           <li><a class="dropdown-item" href="#">Family</a></li>
                           <li><a class="dropdown-item"  href="#">Other</a></li>
                        </ul>
                     </div>
                     <br>
                     <!-- Submit button -->
                     <button type="submit" class="btn btn-primary btn-block" data-bs-dismiss="modal" onclick="addContact()">Save</button>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <!-- Edit Modal -->
      <div class="modal fade" id="editContact" tabindex="-1" aria-labelledby="editContact" aria-hidden="true">
         <div class="modal-dialog d-flex justify-content-center">
            <div class="modal-content w-75">
               <div class="modal-header">
                  <h5 class="modal-title" id="EditContact">Edit a contact</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
               </div>
               <div class="modal-body p-4">
                  <form>
                     <!-- First input -->
                     <div class="form-outline mb-1">
                        <input type="text" id="editfirst" class="form-control">
                        <label class="form-label" for="editfirst">First Name</label>
                     </div>
                     <!-- Last input -->
                     <div class="form-outline mb-1">
                        <input type="text" id="editlast" class="form-control">
                        <label class="form-label" for="editlast">Last Name</label>
                     </div>
                     <!-- Phone input -->
                     <div class="form-outline mb-1">
                        <input type="text" id="editphone" class="form-control">
                        <label class="form-label" for="editphone">Phone Number</label>
                     </div>
                     <!-- Email input -->
                     <div class="form-outline mb-1">
                        <input type="text" id="editemail" class="form-control">
                        <label class="form-label" for="editemail">Email</label>
                     </div>
                     <!-- Age input -->
                     <div class="form-outline mb-1">
                        <input type="text" id="editage" class="form-control">
                        <label class="form-label" for="editage">Age</label>
                     </div>
                     <!-- Type dropdown -->
                     <div class="btn-group mb-2">
                        <button id="edittype" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        Contact Type
                        </button>
                        <ul class="dropdown-menu">
                           <li><a class="dropdown-item" href="#">Friend</a></li>
                           <li><a class="dropdown-item" href="#">Business</a></li>
                           <li><a class="dropdown-item" href="#">Family</a></li>
                           <li><a class="dropdown-item"  href="#">Other</a></li>
                        </ul>
                     </div>
                     <br>
                     <!-- Submit button -->
                     <button type="submit" class="btn btn-primary btn-block" data-bs-dismiss="modal" onclick="updateContact()">Save</button>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <!-- jQuery first, then sweetalert2, then Bootstrap JS, then our js -->
      <script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
      <script src="contactApp.js"></script>
   </body>
</html>
